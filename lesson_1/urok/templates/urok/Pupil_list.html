{% extends 'urok/wrapper.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <form method="GET">
        {% csrf_token %}
    {{ filter.form | bootstrap }}
    <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <ul>
        {% for pup in filter.qs %}
        <li>
            <a href="{% url 'oquch' pup.id %}">{{ pup.ism }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
